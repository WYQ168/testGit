server:
  port: 10087
spring:
  application:
    name: api-gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启根据服务名称自动转发
          lower-case-service-id: true #微服务名称已小写形式呈现
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9988/eureka/